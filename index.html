<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="setName">
        <form onsubmit="" id="setNameForm" autocomplete="off">
            <h3>Set Player Names</h3>
            <input type="text" required maxlength="20" placeholder="Player-1 Name" id="player1Name">
            <input type="text" required maxlength="20" placeholder="Player-2 Name" id="player2Name">
            <input type="submit"></input>
        </form>
    </div>
    <div class="gameScreen">
    <div id="headerText"></div>
    <div class="gameBoard"></div>
    <div id="optionButtons">
    <button id="restart">Restart</button>
    <button id="resetNames"> Reset Names</button>
    </div>
    <div id="victoryText"></div>
</div>
</body>
</html>
